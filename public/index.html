<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    </meta>
    <!-- main.cssを読み込む -->

    <link rel="stylesheet" href="css/main.css">
    </link>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </link>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">あさがお</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="#">Action</a>
                            </li>

                            <li>
                                <a class="dropdown-item" href="#">Another action</a>
                            </li>

                            <li>
                                <hr class="dropdown-divider">
                            </li>

                            <li>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search"></input>

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div id="spinner" style="display: none;">
                <div></div>
            </div>


            <div class="col-12 col-md-6 center-block">
                <br>


                <br>

                <div id="chat" class="overflow-auto mx-2 fs-2"></div>
            </div>

        </div>

    </div>
    <footer class="bg-light text-center text-lg-start mx-3">
        <form>
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="入力してください" aria-label="入力してください"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="submit">送信</button>
            </div>
        </form>
    </footer>

    <script>
        let sessionId = localStorage.getItem('sessionId');
        if (!sessionId) {
            sessionId = Math.ceil(Math.random() * 1000000000).toString();
            localStorage.setItem('sessionId', sessionId);
        }

        //URLが/chatでpost送信 inputの値を送信
        $('#submit').click(function () {
            event.preventDefault();
            var inputText = $('#input').val();
            if (inputText == '' || inputText == null) {
                alert('文字を入力してください。');
                return false;
            } else {
                addMessage('user', inputText);
                $('#input').val('');
                // スピナーを表示する
                $('#spinner').show();
                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'text/plain',
                    data: inputText,
                    headers: {
                        'x-session-id': sessionId
                    }
                }).done(function (data) {
                    addMessage('bot', data);
                    //inputの値を空にする
                    // スピナーを非表示にする
                    $('#spinner').hide();
                });

                return false;

            }

        });


        function addMessage(role, text) {
            var messageElement = document.createElement('div');
            messageElement.classList.add('message', role);
            messageElement.textContent = text;
            document.getElementById('chat').appendChild(messageElement);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
